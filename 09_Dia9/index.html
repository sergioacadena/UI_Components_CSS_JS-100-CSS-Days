<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dia 9 - 100 Dias css</title>
</head>
<body>
    <div class="container">

        <div class="container__animacion">
            <div class="paisaje">
                <div class="luna">
                    
                </div>
                <div class="montana2"></div>
                <div class="montana1"></div>
                
            </div>
            <div class="animacion__gota"></div>
        </div>

        <div class="container__info--weather">
            <div class="info__weather--grade">
                <h4>12°</h4>
            </div>
            <div class="info__weather--values">
                <h5>Wind: E 7 km/h</h5>
                <h5>Humidity: 87%</h5>
            </div>
            <div class="info__weather--dates">
                <h5>TUE 	21° / 9°</h5>
                <h5>WEN 	23° / 10°</h5>
            </div>
        </div>

    </div>
    <script src="main.js"></script>

</html>
